<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
    <script>
        function displayData() {
            // Get the value from localStorage
            const storedData = localStorage.getItem('storedData');
            
            // Display the value
            document.getElementById('display').textContent = storedData || 'No data found.';
        }

        window.onload = displayData;
    </script>
</head>
<body>
    <h1>Display Page</h1>
    <p id="display">Loading data...</p>
    <a href="index.html">Back to Input Page</a>
</body>
</html>
